<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./cart.css">
    <script src="./cart.js"></script>
</head>
<body>
    <div class="Container">
        <div class="cart">
            <h1>Cart</h1>
            <div class="listcart">
                <div class="item">
                    <div class="image">
                        <img src="./Images/jersey1.jpg" alt="jersey1">
                    </div>
                    <div class="name">
                        Name
                    </div>
                    <div class="totalprice">
                        Rs 1500 |-
                    </div>
                    <div class="quantity">
                        <span class="minus"><</span>
                        <span>1</span>
                        <span class="plus">></span>
                    </div>


                </div>

            </div>
            <div class="btn">
                <button class="close">CLOSE</button>
                <button class="checkOut">Check Out</button>
            </div>
        </div>
    </div>
    
</body>
</html>
