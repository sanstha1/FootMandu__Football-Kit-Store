<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghumne Haina??</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="Container">
        <div class="Header">
            <div class="imagecontainer">
                <img src="./Images/logo3.png" alt="logo"/>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><button class="button">LOG IN</button></li>
            </ul>
            <div class="user">
                <img src="./Images/icons8-user-48.png" alt="icon"/>
            </div>
        </div>
        <div class="couple">
            <img src="./Images/Image.png" alt="couple"/>
        </div>
        <div class="Form">
            <form action="">
                <h1>SIGN UP</h1>
                <input
                type="text"
                placeholder="Full Name"
                name="fullname"
                class="input"/>

                <input
                type="email"
                placeholder="Email"
                name="email"
                class="input"/>

                <input
                type="password"
                placeholder="Password"
                name="password"
                class="input"/>

                <input
                type="password"
                placeholder="Confirm Password"
                name="password"
                class="input"/>



                <button type="submit"class="btn">SIGN UP</button>
            </form>
        </div>
    </div>
</body>
</html>
